<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="side-img-div">
            <p>Photo by <a href="https://unsplash.com/@marius_otohpgraphy">Mario Esposito</a></p>
        </div> <!-- End side div -->
        <div class="sign-up-div">
            <div class="sign-up-header">
                <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, laudantium. Temporibus vitae fugit mollitia cumque.</h1>
                <h2>Lorem ipsum dolor.</h2>
            </div>
            <div class="sign-up-main">
                <div class="form-container">
                    <h3>Ready to sign up?</h3>
                    <form>
                        <div class="form-input">
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name">
                            </div>
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" in="password">
                            </div>
                            <div>
                                <label for="password2">Confirm Password</label>
                                <input type="password" id="password2">
                            </div>
                           
                        </div>
                        <div class="form-submission">
                            <button type>Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <p>Already have an account? Log in <a href="#">here.</a></p>
        </div> <!-- End Sign Up Div-->
    </div> <!-- End container -->
</body>
</html>
